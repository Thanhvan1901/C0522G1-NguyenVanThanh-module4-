<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:fragment="css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="index :: backgroud"></style>
</head>
<body>
<nav th:replace="index :: header"></nav>
<div th:replace="index :: menu"></div>

<div class="container">
    <div class="row mt-5 mb-3">
        <div class="col-lg-12 text-center fst-italic">
            <h1>Choice Service</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form action="/contract/facilityNameUpdate" method="post" th:object="${contract}">
                <div class="mb-3">

                    <input type="number" hidden id="idContract" th:field="*{id}" name="idContract">

                    <label for="idFacility" class="form-label fw-bold fst-italic">Service list:</label>
                    <select th:field="*{facilityId}" id="idFacility" class="form-select" aria-label="Default select example">
                        <option th:each="f :${facilityNameList}"
                                th:value="${f.id}"
                                th:text="${f.name}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>

        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

<div th:replace="index :: footer"></div>
<link th:fragment="css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

</body>
</html>
