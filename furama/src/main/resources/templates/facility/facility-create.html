<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create facility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="home :: backgroud"></style>
</head>
<body>
<nav th:replace="home :: header"></nav>
<div th:replace="home :: menu"></div>

<div class="row mt-5">
    <div class="col-lg-3"></div>
    <div style="background: #e9f2ef" class="col-lg-6 shadow-lg">
        <h1 class="text-center fst-italic">Create Facility Form</h1>

        <form  class="mt-5">

            <div class="mb-3">
                <label for="name" class="form-label fst-italic fw-bold ">Name Service:</label>
                <span  id="nameError" class="form-text text-danger"></span>
                <input  type="text" id="name" class="form-control" aria-describedby="nameError">
            </div>

            <div class="mb-3">
                <label for="area" class="form-label fst-italic fw-bold">Area:</label>
                <span  id="areaError" class="form-text text-danger"></span>
                <input  type="number" class="form-control" id="area" aria-describedby="areaError">
            </div>

            <div class="mb-3">
                <label for="cost" class="form-label fst-italic fw-bold">Cost:</label>
                <span  id="costError" class="form-text text-danger"></span>
                <input  type="number" class="form-control" id="cost" aria-describedby="costError">
            </div>

            <div class="mb-3">
                <label for="maxPeople" class="form-label fst-italic fw-bold">Max People:</label>
                <span  id="maxPeopleError" class="form-text text-danger"></span>
                <input type="number" class="form-control" id="maxPeople" aria-describedby="maxPeopleError">
            </div>

            <div class="mb-3">
                <label for="rentType" class="form-label fst-italic fw-bold">Rent Type:</label>
                <select  id="rentType" name="rentType" class="form-select" aria-label="Default select example">
                </select>
            </div>

            <div class="mb-3" id="opt1" style="display: none">
                <label for="roomStandard" class="form-label fst-italic fw-bold">Room Standard:</label>
                <select id="roomStandard" name="standard" class="form-select" aria-label="Default select example">
                    <option value="Normal">normal</option>
                    <option value="Vip">vip</option>
                </select>
            </div>
            <div class="mb-3" id="opt2" style="display: none">
                <label for="poolArea" class="form-label fst-italic fw-bold">Pool Area:</label>
                <span  id="poolError" class="form-text text-danger"></span>
                <input   type="number" value="0" name="Pool" class="form-control" id="poolArea" aria-describedby="poolError">
            </div>
            <div class="mb-3" id="opt3" style="display: none">
                <label for="numberOfFloors" class="form-label fst-italic fw-bold">Number Of Floors:</label>
                <span  id="floorError" class="form-text text-danger"></span>
                <input   type="number" value="0" name="floors" class="form-control" id="numberOfFloors" aria-describedby="floorError">
            </div>
            <div class="mb-3" id="opt4" style="display: none">
                <label for="descriptionOtherConvenience" class="form-label fst-italic fw-bold">Description Other Convenience:</label>
                <input   type="text" name="convenience" class="form-control" id="descriptionOtherConvenience">
            </div>

            <div class="mb-3" id="opt5" style="display: none">
                <label for="freeServiceIncluded" class="form-label fst-italic fw-bold">Free Service Included:</label>
                <input   type="text" name="free" class="form-control" id="freeServiceIncluded">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3 w-100">Add</button>
            </div>

        </form>

    </div>
    <div class="col-lg-3"></div>
</div>

<div th:replace="home :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
