
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product Manager</h3>
<div class="notify">
    <div th:if="${msg}">
        <span th:text="${msg}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">
        Add New Product
    </a>
</p>
<form class="d-flex" th:action="@{customer/search}" method="post">
    <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit" >Search</button>
</form>

<h2 th:if="${customerList.isEmpty()}" style="color: red">
    No Product List</h2>
<table id="customers" th:unless="${customerList.isEmpty()}">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name </th>
        <th>Last Name</th>
        <th>Provice</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cusomer : ${customerList}">
        <td th:text="${cusomer.id}"></td>
        <td th:text="${cusomer.firstName}"></td>
        <td th:text="${cusomer.lastName}"></td>
        <td th:text="${cusomer.province.provice_name}"></td>
        <td><a th:href="@{/cusomer/{id}/edit(id=${cusomer.id})}">Edit</a></td>
        <td><a th:href="@{/cusomer/{id}/delete(id=${cusomer.id})}">Delete</a></td>
        <td><a th:href="@{/cusomer/view/{id}(id=${cusomer.id})}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
