<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Blog</h3>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<p>
    <a th:href="@{/create}">
        Add New Blog
    </a>
</p>
<table id="customers">
    <thead>
    <tr>
        <th>ID</th>
        <th>Blog Name</th>
        <th>Blog Category</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.blogName}"></td>
        <td th:text="${blog.nameCategory}"></td>
    </tr>
    </tbody>
</table>

</html>
