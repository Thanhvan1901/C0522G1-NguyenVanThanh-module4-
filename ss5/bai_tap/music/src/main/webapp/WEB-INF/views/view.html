<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/music}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>ID</label>
        <label th:text="${music.id}"></label>
    </div>
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${music.musicName}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${music.singerName}"></label>
    </div>
    <div class="cusdetail">
        <label>Description</label>
        <label th:text="${music.KindOfMusic}"></label>
    </div>
    <div class="cusdetail">
        <label>Producer</label>
        <label th:text="${music.music}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</body>
</html>
